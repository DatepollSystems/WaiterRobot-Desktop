naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable

complexity:
  LongMethod:
    ignoreAnnotated:
      - Composable
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - Composable
  CyclomaticComplexMethod:
    ignoreSimpleWhenEntries: true

style:
  WildcardImport:
    active: false
  MagicNumber:
    ignoreAnnotated:
      - Composable
